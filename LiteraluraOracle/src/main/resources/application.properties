

# Nombre de la aplicación
spring.application.name=booktrackr

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/tu_nombre_base_datos_creada
spring.datasource.username=tu_nombre_usuario_aqui
spring.datasource.password=tu_contraseña_aquí
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate y JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.format-sql=true